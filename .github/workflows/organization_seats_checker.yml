on: [pull_request]

jobs:
  job:
    runs-on: ubuntu-latest
    name: A job to show seats
    steps:
      - uses: actions/checkout@v2

      # - name: Install hcl2json
        # run: brew install hcl2json

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.9
          # terraform_wrapper: false

      - name: Terraform init
        run: terraform init

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -out=plan-binary

      - name: Terraform show
        run: |
          terraform show -no-color -json plan-binary > tfplan.json

      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            \n

            <details><summary>Show Plan</summary>
            \`\`\`\n
            terraform\n${{ steps.plan.outputs.stdout }}
            \`\`\`
            </details>`;


            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
